
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e1e2e" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MindFlow</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Catppuccin Mocha (Dark) & Latte (Light) mapping
              bg: 'var(--color-bg)',
              surface: 'var(--color-surface)',
              text: 'var(--color-text)',
              subtext: 'var(--color-subtext)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              danger: 'var(--color-danger)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default to Mocha (Dark) */
        --color-bg: #1e1e2e;
        --color-surface: #313244;
        --color-text: #cdd6f4;
        --color-subtext: #a6adc8;
        --color-primary: #cba6f7; /* Mauve */
        --color-secondary: #f5c2e7; /* Pink */
        --color-danger: #f38ba8; /* Red */
      }

      :root[data-theme="latte"] {
        --color-bg: #eff1f5;
        --color-surface: #e6e9ef;
        --color-text: #4c4f69;
        --color-subtext: #6c6f85;
        --color-primary: #8839ef; /* Mauve */
        --color-secondary: #ea76cb; /* Pink */
        --color-danger: #d20f39; /* Red */
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-surface);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
